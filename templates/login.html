<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Order Management</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .input-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .error {
            color: #ef4444;
            font-size: 0.875rem;
            height: 1.5rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 text-sm mt-2">Sign in to your account</p>
        </div>
        <form id="loginForm" method="post" action="/login">
            <div class="input-group">
                <i class="fas fa-building icon"></i>
                <select id="storename" name="storename" class="w-full text-gray-700" required>
                    <!-- Options will be populated by JavaScript -->
                    <option value="" disabled selected>Select a Store</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="Username" required class="text-gray-700">
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="text-gray-700">
            </div>
            <div class="error text-left" id="errorMessage"></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log In
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginForm = document.getElementById('loginForm');
            const storeSelect = document.getElementById('storename');
            const errorMessage = document.getElementById('errorMessage');

            // Function to show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }

            // Fetch store headers to populate the dropdown
            try {
                const response = await fetch('/get_store_headers');
                if (!response.ok) {
                    throw new Error('Failed to fetch store data');
                }
                const result = await response.json();
                if (result.data) {
                    result.data.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.StoreName;
                        option.textContent = store.StoreFullName || store.StoreName;
                        storeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error fetching store headers:', error);
                showError('Could not load store list. Please try again.');
            }

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const response = await fetch(loginForm.action, {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect_url;
                } else {
                    showError(result.error);
                }
            });
        });
    </script>
</body>
</html>
