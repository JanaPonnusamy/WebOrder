<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .header .info-block {
      font-size: 13px;
      line-height: 1.4;
      min-width: 200px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 2px 4px;
      font-size: 11px;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    th:nth-child(1), td:nth-child(1),
    th:nth-child(3), td:nth-child(3) {
      width: 40px;
    }
    td:nth-child(5), th:nth-child(5) {
      width: 50px;
      text-align: right;
    }
    td:nth-child(4), th:nth-child(4) {
      width: 50px;
      text-align: right;
    }
    input[type="number"] {
      width: 40px;
      font-size: 12px;
    }
    .available {
      color: green;
    }
    .not-available {
      color: red;
    }
    .btn-save, .btn-download {
      margin-top: 10px;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
    }
    .btn-save:hover, .btn-download:hover {
      background: #0056b3;
    }
    .pagination {
      margin-top: 10px;
      text-align: center;
    }
    .pagination button {
      padding: 4px 8px;
      margin: 0 2px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 12px;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="info-block">
      <strong>Store:</strong> <span id="storeFullName"></span><br>
      <small id="storeAddress"></small>
    </div>
    <div class="info-block">
      <strong id="supplierName">Supplier</strong><br>
      <small>(Mobile: <span id="mobile"></span> | GST: <span id="gst"></span>)</small>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Product Name</th>
        <th>Order Qty</th>
        <th>Pack</th>
        <th>MRP</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <button class="btn-save" onclick="saveChanges()">Save Changes</button>
  <button class="btn-download" onclick="downloadExcel()">Download Excel</button>
  <button class="btn-download" onclick="downloadPDF()">Download PDF</button>

  <script>
    const storeName = '{{ store_name }}';
    const supplierCode = '{{ supplier_code }}';
    const supplierName = '{{ supplier_name }}';
    const rowsPerPage = 20;
    let currentPage = 1;
    let orders = [];

    document.getElementById('supplierName').innerText = supplierName;

  async function loadSupplierDetails() {
  const res = await fetch('/get_supplier_info');
  const data = await res.json();

  const supplier = data.find(s =>
    String(s.suppliercode).trim() === String(supplierCode).trim() &&
    String(s.StoreName).trim().toUpperCase() === String(storeName).trim().toUpperCase()
  );

  if (supplier) {
    document.getElementById('supplierName').innerText = supplier.Suppliername || 'Supplier';
    document.getElementById('mobile').innerText = supplier.MobileNumber || 'N/A';
    document.getElementById('gst').innerText = supplier.GSTNumber || 'N/A';
  } else {
    document.getElementById('mobile').innerText = 'Not found';
    document.getElementById('gst').innerText = 'Not found';
  }
}


    async function loadStoreDetails() {
      const res = await fetch('/get_store_headers');
      const data = await res.json();
      const store = data.find(s => s.StoreName === storeName);
      if (store) {
        document.getElementById('storeFullName').innerText = store.StoreFullName;
        document.getElementById('storeAddress').innerText = store.Address1 + ", " + store.Address2;
      }
    }

    async function loadOrders() {
      const res = await fetch(`/get_orders/${storeName}/${supplierCode}`);
      const result = await res.json();
      if (result.success) {
        orders = result.data;
        renderPage();
      }
    }

    function renderPage() {
      const tbody = document.getElementById('orderTableBody');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = Math.min(start + rowsPerPage, orders.length);

      for (let i = start; i < end; i++) {
        const item = orders[i];
        const mrp = parseFloat(item.MRP || 0).toFixed(2);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.ProductName}</td>
          <td><input type="number" value="${item.OrderQty}" data-index="${i}" onchange="updateRemarks(this)"></td>
          <td>${item.Pack}</td>
          <td>${mrp}</td>
          <td class="remarks available">Available ✅</td>
        `;
        tbody.appendChild(tr);
      }

      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(orders.length / rowsPerPage);
      const container = document.getElementById('pagination');
      container.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage) ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          renderPage();
        };
        container.appendChild(btn);
      }
    }

    function updateRemarks(input) {
      const index = input.dataset.index;
      const row = input.closest('tr');
      const cell = row.querySelector('.remarks');
      const newQty = parseInt(input.value);
      const oldQty = parseInt(orders[index].OrderQty);

      if (newQty === 0) {
        cell.innerText = 'Not Available ❌';
        cell.className = 'remarks not-available';
      } else if (newQty > oldQty) {
        cell.innerText = `Available ✅ (+${newQty - oldQty})`;
        cell.className = 'remarks available';
      } else if (newQty < oldQty) {
        cell.innerText = `Available ✅ (-${oldQty - newQty})`;
        cell.className = 'remarks available';
      } else {
        cell.innerText = 'Available ✅';
        cell.className = 'remarks available';
      }

      orders[index].OrderQty = newQty;
    }

    function saveChanges() {
      console.log("Changes saved:", orders);
    }

    function downloadExcel() {
      saveChanges();
      const ws = XLSX.utils.json_to_sheet(orders);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, `Order_${storeName}_${supplierCode}.xlsx`);
    }

    function downloadPDF() {
      saveChanges();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text(`Order List - ${document.getElementById('storeFullName').innerText}`, 10, 10);
      let y = 20;
      orders.forEach((o, i) => {
        const line = `${i + 1}. ${o.ProductName} - ${o.OrderQty} x ${o.Pack} - ₹${parseFloat(o.MRP).toFixed(2)}`;
        doc.text(line, 10, y);
        y += 7;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });
      doc.save(`Order_${storeName}_${supplierCode}.pdf`);
    }

    loadStoreDetails();
    loadSupplierDetails();
    loadOrders();
  </script>
</body>
</html>
