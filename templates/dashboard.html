<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      top: 0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .footer {
      bottom: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      justify-content: center;
      font-size: 12px;
    }
    .header .info-block {
      font-size: 13px;
      line-height: 1.4;
      min-width: 200px;
    }
    .logout-button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 11px;
    }
    .logout-button:hover {
      background: #c82333;
    }
    table {
      width: auto;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 2px 4px;
      font-size: 11px;
    }
    th:nth-child(1), td:nth-child(1) { text-align: center; width: 30px; }
    th:nth-child(2), td:nth-child(2) { text-align: right; width: 80px; }
    th:nth-child(3), td:nth-child(3) { text-align: left; width: 180px; }
    th:nth-child(4), td:nth-child(4) { text-align: right; width: 50px; }
    th:nth-child(5), td:nth-child(5) { text-align: right; width: 40px; }
    th:nth-child(6), td:nth-child(6) { text-align: center; width: 50px; }
    th:nth-child(7), td:nth-child(7) { text-align: right; width: 60px; }
    th:nth-child(8), td:nth-child(8) { text-align: center; width: 80px; }
    th:nth-child(9), td:nth-child(9) { text-align: center; width: 80px; }
    th:nth-child(10), td:nth-child(10) { text-align: left; width: 100px; }
    input[type="number"] {
      width: 40px;
      font-size: 11px;
    }
    .available { color: green; }
    .not-available { color: red; }
    .btn-save, .btn-download {
      margin-top: 10px;
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 11px;
    }
    .btn-save:hover, .btn-download:hover {
      background: #0056b3;
    }
    .pagination {
      margin-top: 10px;
      text-align: center;
    }
    .pagination button {
      padding: 4px 6px;
      margin: 0 2px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 11px;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="info-block">
      <div><strong id="supplierName">Loading Supplier...</strong></div>
      <div style="font-size: 11px;">(Mobile: <span id="mobile">--</span> | GST: <span id="gst">--</span>)</div>
    </div>
    <div class="info-block" style="text-align: right">
      <div><strong id="storeFullName">Loading Store...</strong></div>
      <div style="font-size: 11px;" id="storeAddress"></div>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Order Qty</th>
        <th>Pack</th>
        <th>Unit</th>
        <th>MRP</th>
        <th>Order Date</th>
        <th>Order ID</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>
  <div class="pagination" id="pagination"></div>
  <button class="btn-save" onclick="saveChanges()">Save Changes</button>
  <button class="btn-download" onclick="downloadExcel()">Download Excel</button>
  <button class="btn-download" onclick="downloadPDF()">Download PDF</button>

  <script>
    const storeName = "{{ store_name }}";
    const supplierCode = "{{ supplier_code }}";
    let orders = [];
    const rowsPerPage = 20;
    let currentPage = 1;

   async function loadStoreDetails() {
      try {
        const res = await fetch('/get_store_headers');
        const data = await res.json();
        console.log("Store Headers:", data);
        const store = data.find(s => s.StoreName === '{{ store_name }}');
        console.log("Resolved Store:", store);
        if (store) {
          document.getElementById('storeFullName').innerText = store.StoreFullName;
          document.getElementById('storeAddress').innerText = `${store.Address1}, ${store.Address2}`;
        } else {
          document.getElementById('storeFullName').innerText = 'Store Not Found';
        }
      } catch (err) {
        console.error("Failed to load store headers", err);
      }
    }

      async function loadSupplierDetails() {
      const res = await fetch('/get_supplier_info');
      const data = await res.json();
      const supplier = data.find(s => String(s.suppliercode).trim() === supplierCode.trim() && s.StoreName.toUpperCase() === storeName.toUpperCase());
      if (supplier) {
        document.getElementById('supplierName').innerText = supplier.Suppliername || 'Supplier';
        document.getElementById('mobile').innerText = supplier.MobileNumber || 'N/A';
        document.getElementById('gst').innerText = supplier.GSTNumber || 'N/A';
      }
    }

    async function loadOrders() {
      const res = await fetch(`/get_orders/${storeName}/${supplierCode}`);
      const result = await res.json();
      if (result.success) {
        orders = result.data.map((o, i) => ({
          SNo: i + 1,
          ProductCode: o.ProductCode || o.Productcode || '',
          ProductName: o.ProductName || o.Productname || '',
          OrderQty: o.OrderQty || 0,
          Pack: o.Pack || o.SaleUnit || '',
          Unit: o.UnitDescription || '',
          MRP: parseFloat(o.MRP || 0).toFixed(2),
          OrderDate: o.OrderId ? `${o.OrderId.substring(6,8)}-${o.OrderId.substring(4,6)}-${o.OrderId.substring(0,4)}` : '',
          OrderId: o.OrderId || '',
          Remarks: 'Available ✅'
        }));
        renderPage();
      }
    }

    function renderPage() {
      const tbody = document.getElementById('orderTableBody');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = Math.min(start + rowsPerPage, orders.length);
      for (let i = start; i < end; i++) {
        const o = orders[i];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${o.SNo}</td>
          <td>${o.ProductCode}</td>
          <td>${o.ProductName}</td>
          <td><input type="number" value="${o.OrderQty}" data-index="${i}" onchange="updateRemarks(this)"></td>
          <td>${o.Pack}</td>
          <td>${o.Unit}</td>
          <td style="text-align:right">${o.MRP}</td>
          <td>${o.OrderDate}</td>
          <td>${o.OrderId}</td>
          <td class="remarks available">${o.Remarks}</td>
        `;
        tbody.appendChild(row);
      }
      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(orders.length / rowsPerPage);
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage) ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderPage(); };
        container.appendChild(btn);
      }
    }

    function updateRemarks(input) {
      const index = input.dataset.index;
      const row = input.closest('tr');
      const cell = row.querySelector('.remarks');
      const newQty = parseInt(input.value);
      const oldQty = parseInt(orders[index].OrderQty);
      if (newQty === 0) {
        cell.innerText = 'Not Available ❌';
        cell.className = 'remarks not-available';
      } else if (newQty !== oldQty) {
        cell.innerText = `Available ✅ (${newQty - oldQty >= 0 ? '+' : ''}${newQty - oldQty})`;
        cell.className = 'remarks available';
      } else {
        cell.innerText = 'Available ✅';
        cell.className = 'remarks available';
      }
      orders[index].OrderQty = newQty;
    }

    function saveChanges() {
      console.log("Saved changes", orders);
    }

    function downloadExcel() {
      saveChanges();
      const visible = orders.map(({ SNo, ProductCode, ProductName, OrderQty, Pack, Unit, MRP, OrderDate, OrderId, Remarks }) => ({
        SNo, ProductCode, ProductName, OrderQty, Pack, Unit, MRP, OrderDate, OrderId, Remarks
      }));
      const ws = XLSX.utils.json_to_sheet(visible);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Orders');
      XLSX.writeFile(wb, `Order_${storeName}_${supplierCode}.xlsx`);
    }

    function downloadPDF() {
      saveChanges();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(10);
      doc.text(`Order List - ${storeName}`, 10, 10);
      doc.autoTable({
        head: [["S.No", "Product Code", "Product Name", "Qty", "Pack", "Unit", "MRP", "Date", "Order ID", "Remarks"]],
        body: orders.map(o => [o.SNo, o.ProductCode, o.ProductName, o.OrderQty, o.Pack, o.Unit, o.MRP, o.OrderDate, o.OrderId, o.Remarks]),
        startY: 15,
        styles: { fontSize: 8 }
      });
      doc.save(`Order_${storeName}_${supplierCode}.pdf`);
    }

    function logout() {
      localStorage.removeItem("storeName");
      localStorage.removeItem("supplierCode");
      window.location.href = '/login';
    }

    loadStoreDetails();
    loadSupplierDetails();
    loadOrders();
  </script>
</body>
</html>
